[shell]
program = "/opt/homebrew/bin/tmux"
args = ["new-session", "-A", "-s", "main",] 

[window]
dimensions = { columns = 132, lines = 64 }
padding = { x = 128, y = 96 }
position = { x = 1024, y = 0 }
decorations = "None"

[colors]
cursor = { text = "#000000", cursor = "#34e970" }

[colors.normal]
red = "#e6483c"
green = "#00bc5e"
blue = "#01a0e4"
cyan = "#8ee3ff"
magenta = "#ff5f87"
yellow = "#fff56a"
black = "#16161a"
white = "#bfbbbb"

[colors.bright]
red = "#f94a3d"
green = "#00c964"
blue = "#01a0e4"
cyan = "#b5e4f4"
magenta = "#ff799a"
yellow = "#fff47d"
black = "#5c5855"
white = "#f7f7f7"

[colors.primary]
background = "#16161a"
foreground = "#c7c7c7"

[font]
size = 10.0
normal.family = "Maple Mono"
normal.style = "Bold"
bold.family = "Maple Mono"
bold.style = "Regular"
italic.family = "Maple Mono"
italic.style = "BoldItalic"
bold_italic.family = "Maple Mono"
bold_italic.style = "Italic"
offset = { x = 0, y = 1 }

[bell]
duration = 100
color = "#000000"

[mouse]
hide_when_typing = true

[keyboard]
bindings=[
{ key = "0", mods = "Command", chars = "\u00020" },
{ key = "1", mods = "Command", chars = "\u00021" },
{ key = "2", mods = "Command", chars = "\u00022" },
{ key = "3", mods = "Command", chars = "\u00023" },
{ key = "4", mods = "Command", chars = "\u00024" },
{ key = "5", mods = "Command", chars = "\u00025" },
{ key = "6", mods = "Command", chars = "\u00026" },
{ key = "7", mods = "Command", chars = "\u00027" },
{ key = "8", mods = "Command", chars = "\u00028" },
{ key = "9", mods = "Command", chars = "\u00029" },
{ key = "]", mods = "Command", chars = "\u0002n" },
{ key = "[", mods = "Command", chars = "\u0002p" },
{ key = "l", mods = "Command", chars = "\u0002l" },
{ key = "n", mods = "Command", chars = "\u0002c" },
{ key = "t", mods = "Command", chars = "\u0002c" },
]
